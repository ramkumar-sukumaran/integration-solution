<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<div class="note-container">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Take a note
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="note-form">
            <mat-form-field>
                <input matInput name="title" placeholder="Title" [(ngModel)]="note.noteTitle">
            </mat-form-field>
            <textarea matInput name="text" placeholder="Text" [(ngModel)]="note.noteContent"></textarea>
            <br>
            <mat-select name="status" placeholder="Select state" [(ngModel)]="note.state">
                    <mat-option *ngFor="let state of states" [value]="state">
                      {{ state }}
                    </mat-option>
            </mat-select>
        </div>
        
        <button class="mat-button"  (click)="addNote()">Done</button>
        
    </mat-expansion-panel>
</div>
